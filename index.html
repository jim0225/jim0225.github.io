<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>데이터 압축 테스트</title>
</head>
<body>
    <h1>데이터 압축 테스트</h1>
    <div>
        <label>데이터 크기: <input type="number" id="size" value="1000"></label>
        <button onclick="test()">실행</button>
    </div>
    <div id="result"></div>

    <script>
        function generateData(type, size) {
            switch(type) {
                case 'repeating':
                    return 'A'.repeat(size);
                case 'natural':
                    return 'The quick brown fox jumps over the lazy dog '.repeat(size/43);
                case 'random':
                    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                    let data = '';
                    for (let i = 0; i < size; i++) {
                        data += chars[Math.floor(Math.random() * chars.length)];
                    }
                    return data;
            }
        }

        function compress(data) {
            let compressed = '';
            let count = 1;
            for (let i = 1; i < data.length; i++) {
                if (data[i] === data[i - 1]) {
                    count++;
                } else {
                    compressed += data[i - 1] + (count > 1 ? count : '');
                    count = 1;
                }
            }
            compressed += data[data.length - 1] + (count > 1 ? count : '');
            return compressed;
        }

        function test() {
            const size = parseInt(document.getElementById('size').value);
            
            const types = [
                { name: '규칙적인 데이터', type: 'repeating' },
                { name: '자연어 데이터', type: 'natural' },
                { name: '무작위 데이터', type: 'random' }
            ];
            const results = [];
            
            for (let type of types) {
                const data = generateData(type.type, size);
                const compressed = compress(data);
                
                const originalSize = data.length;
                const compressedSize = compressed.length;
                const rate = ((compressedSize / originalSize) * 100).toFixed(2);
                
                results.push({
                    name: type.name,
                    originalSize: originalSize,
                    compressedSize: compressedSize,
                    rate: rate
                });
            }

            let resultHtml = '';
            for (let result of results) {
                resultHtml += `
                    <div style="margin: 10px 0; padding: 10px; border: 1px solid #ccc;">
                        <h3>${result.name}</h3>
                        <p>원본 크기: ${result.originalSize} bytes</p>
                        <p>압축된 크기: ${result.compressedSize} bytes</p>
                        <p>압축률: ${result.rate}%</p>
                    </div>
                `;
            }

            document.getElementById('result').innerHTML = resultHtml;
        }
    </script>
</body>
</html>
