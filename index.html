<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>데이터 압축 테스트</title>
</head>
<body>
    <h1>데이터 압축 테스트</h1>
    <div>
        <label>데이터 크기: <input type="number" id="size" value="1000"></label>
        <button onclick="test()">실행</button>
    </div>
    <div id="result"></div>

    <script>
        function generateData(size) {
            let data = '';
            const patterns = ['A', 'B', 'C', 'D', 'E'];
            for (let i = 0; i < size; i++) {
                data += patterns[i % patterns.length];
            }
            return data;
        }

        function compress(data) {
            let compressed = '';
            let count = 1;
            for (let i = 1; i < data.length; i++) {
                if (data[i] === data[i - 1]) {
                    count++;
                } else {
                    compressed += data[i - 1] + (count > 1 ? count : '');
                    count = 1;
                }
            }
            compressed += data[data.length - 1] + (count > 1 ? count : '');
            return compressed;
        }

        function test() {
            const size = parseInt(document.getElementById('size').value);
            const data = generateData(size);
            const compressed = compress(data);
            
            const originalSize = size;
            const compressedSize = compressed.length;
            const rate = ((compressedSize / originalSize) * 100).toFixed(2);
            
            document.getElementById('result').innerHTML = `
                <p>원본 크기: ${originalSize} bytes</p>
                <p>압축된 크기: ${compressedSize} bytes</p>
                <p>압축률: ${rate}%</p>
            `;
        }
    </script>
</body>
</html>
